<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container my-5">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" [ngClass]="{'is-valid': nome.valid, 'is-invalid': nome.invalid && nome.touched}" id="nome" name="nome" formControlName="nome" />
        <div *ngIf="nome.touched && nome.invalid" class="invalid-feedback">
            Nome é Inválido!
        </div>
        <div *ngIf="nome.valid" class="valid-feedback">
            Tudo Certo!
        </div>
    </div>
    
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" [ngClass]="{'is-valid': email.valid, 'is-invalid': email.invalid && email.touched}" id="email" name="email" formControlName="email" />
        <div *ngIf="email.touched && email.invalid" class="invalid-feedback">
            Email é Inválido!
        </div>
    </div>
    
    <div class="mb-3">
        <label for="nivel" class="form-label">Nível de ensino</label>
        <select id="nivel" class="form-select" [ngClass]="{'is-valid': nivel.valid, 'is-invalid': nivel.invalid && nivel.touched}" name="nivel" formControlName="nivel" >
            <option selected disabled value="">Selecione um nível</option>
            <option value="1">Ensino Fundamental I</option>
            <option value="2">Ensino Fundamental II</option>
            <option value="3">Ensino Médio</option>
        </select>
        <div *ngIf="nivel.touched && nivel.invalid" class="invalid-feedback">
            Nível é Inválido!
        </div>
    </div>
    
    <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" [ngClass]="{'is-valid': cidade.valid, 'is-invalid': cidade.invalid && cidade.touched}" id="cidade" name="cidade" formControlName="cidade" />
        <div *ngIf="cidade.touched && cidade.invalid" class="invalid-feedback">
            Cidade é Inválida!
        </div>
    </div>
    
    <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" [ngClass]="{'is-valid': estado.valid, 'is-invalid': estado.invalid && estado.touched}" id="estado" name="estado" formControlName="estado" />
        <div *ngIf="estado.touched && estado.invalid" class="invalid-feedback">
            Estado é Inválido!
        </div>
    </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
